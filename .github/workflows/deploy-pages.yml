name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ] # build & deploy on pushes to main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Jekyll (Pages action)
        uses: actions/jekyll-build-pages@v1

      - name: Add CNAME to built site
        run: |
          echo "Inspecting _site ownership:"
          ls -la ./_site || true
          echo "greenwoodmobilemechanic.com" | sudo tee ./_site/CNAME > /dev/null
          echo "Wrote CNAME; listing _site:"
          ls -la ./_site || true

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
